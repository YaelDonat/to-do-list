<div>
    <div *ngIf="!todo" class="flex justify-center items-center min-w-full ">
        Nothing to do ! :)
    </div>
    <div *ngIf="todo" class="mt-2 grid grid-cols-3 gap-2 p-2 place-items-center">
        <div>
            <p class="font-bold text-black">
                {{todo.title}}
            </p>
        </div>
        <div class="text-black">
            {{todo.state}}
        </div>
        <div class="relative">
            <button (click)="togglePopover()" >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="
                w-6 h-6 cursor-pointer
                ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>
            </button>
            <div *ngIf="states" id="states"
                [ngClass]="{hidden: !isShowed}"
                class="rounded-lg p-5 bg-[#fafafa] border-gray-100 shadow-lg shadow-[0px 0px 5px rgba(25, 25, 25, 0.25)] min-w-max absolute ">
                <div class="flex flex-row">
                    <button *ngFor="let state of states | keyvalue" class="p-2 m-2 rounded-lg text-white" 
                    (click)="updateState(state.value)"
                    [ngClass]="{
                                'bg-red-600 active:bg-red-700': state.value === states.NOT_STARTED,
                                'bg-orange-600 active:bg-orange-700': state.value === states.IN_PROGRESS,
                                'bg-green-600 active:bg-green-700': state.value === states.FINISHED
                                }">
                        {{ state.value }}
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
